<!DOCTYPE html>
<html lang="fr">
<head>

  <title>Panel de Gestion des Licences</title>

</head>
<body>
  <h1>Panel de gestion des licences</h1>

  <!-- Formulaire d'ajout d'une licence -->
  <form id="licenseForm">
    <label for="licenseCode">Code de la licence:</label>
    <input type="text" id="licenseCode" name="licenseCode" required>

    <label for="domain">Domaine autoris√©:</label>
    <input type="text" id="domain" name="domain" required>

    <button type="submit">Ajouter la licence</button>
  </form>

  <h2>Licences existantes</h2>
  <ul id="licenseList"></ul>

  <script src="script.js"></script>
</body>
</html>
